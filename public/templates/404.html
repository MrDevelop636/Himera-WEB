<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Strona nie znaleziona</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f7f7f7;
    color: #333;
    text-align: center;
  }
  h1 {
    font-size: 8rem;
    margin: 0;
    animation: fadeIn 1s ease-in-out;
  }
  h2 {
    font-size: 2rem;
    margin: 10px 0;
  }
  p {
    font-size: 1rem;
    color: #666;
  }
  a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 25px;
    text-decoration: none;
    color: #fff;
    background: #007bff;
    border-radius: 5px;
    transition: background 0.3s;
  }
  a:hover {
    background: #0056b3;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px);}
    to { opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
  <div>
    <h1>404</h1>
    <h2>Ups! Nie znaleziono strony</h2>
    <p>Strona, której szukasz, nie istnieje lub została przeniesiona.</p>
    <a href="/">Powrót do strony głównej</a>
  </div>
</body>
</html>
