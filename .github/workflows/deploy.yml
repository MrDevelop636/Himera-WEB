name: Build & Deploy Frontend + Backend PHP

on:
  push:
    branches:
      - main # uruchamianie dla pushów do main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Pobranie repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalacja Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Instalacja zależności frontu
      - name: Install dependencies
        run: npm ci

      # 4. Build frontu
      - name: Build Vite project
        run: npm run build

      # 5. Deploy frontend do public_html
      - name: Deploy frontend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist
          server-dir: /public_html
          state-name: .ftp-deploy-sync-state-frontend.json
          dangerous-clean-slate: false

      # 6. Deploy backend PHP do public_html/api
      - name: Deploy backend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: api
          server-dir: /public_html/api
          state-name: .ftp-deploy-sync-state-backend.json
          dangerous-clean-slate: false
